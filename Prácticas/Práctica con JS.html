  <body>

    <script lang="javascript" type="text/javascript">
      document.write("¡Hola, mundo!");
    </script>

    <br>
    <br>

    <h2> Ordenamiento en JS </h2>

    <br>

    <script lang="javascript" type="text/javascript">
      const equipos = ['Real Madrid', 'Manchester Utd', 'Bayern Munich', 'Juventus'];
      document.write(equipos);
      equipos.sort();
      document.write("<br>" + equipos); // Esta cosa es HTML por lo que se usa <br> como salto de línea.
    </script>
    <br>
    <br>
    <h2> Ordenamiento de números en JS </h2>
    <br>

    <script lang="javascript" type="text/javascript">
      document.write("Ordenado de forma incorrecta: " + "<br>");
      var numbers = [3, 23, 12, 31, 43];
      document.write(numbers + "<br>");
      numbers.sort();
      document.write(numbers + "<br><br>");
      document.write("Ordenado de forma correcta: " + "<br>");
      numbers.sort(function(a,b){
        return a-b
      });
      document.write(numbers);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
