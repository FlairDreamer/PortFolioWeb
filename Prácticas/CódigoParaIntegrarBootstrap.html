<!doctype html>

<!-- CDN a través de jsDelivr -->

<html lang="en">

  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <!-- Esto hace que se vea bien en todos los dispositivos -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Bootstrap CSS. CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CDN a través de jsDelivr</title>

  </head>

  <body>

    <h1>CDN a través de jsDelivr</h1>

    <!-- Bootstrap JS. JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>

  <body>

    <!-- Control the column width, and how they should appear on different devices -->
    <div class="row">
      <div class="col-*-*" style="background-color: yellow;">Hola</div>
      <div class="col-*-*" style="background-color: blue;">Hola</div>
    </div>
    <div class="row">
      <div class="col-*-*" style="background-color: maroon;">Adiós</div>
      <div class="col-*-*" style="background-color: pink;">Adiós</div>
      <div class="col-*-*" style="background-color: fuchsia">Adiós</div>
    </div>

    <!-- Or let Bootstrap automatically handle the layout -->
    <div class="row">
      <div class="col" style="background-color: red;">Hola</div>
      <div class="col" style="background-color: green;">Adiós</div>
      <div class="col" style="background-color: blue;">Hola</div>
    </div>

    <div class="container-fluid">
      <h1>Four equal width columns</h1>
      <p>Note: Try to add a new div with class="col" inside the row class - this will create five equal-width columns.</p>
      <div class="row">
        <div class="col" style="background-color:lavender;">.col</div>
        <div class="col" style="background-color:orange;">.col</div>
        <div class="col" style="background-color:lavender;">.col</div>
        <div class="col" style="background-color:red;">.col</div>
      </div>
    </div>

  </body>

</html>
